<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-previous {
            color: #888;
            font-size: 16px;
            margin-bottom: 5px;
            min-height: 20px;
        }

        .display-current {
            color: white;
            font-size: 32px;
            font-weight: bold;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-number {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn-operator {
            background: rgba(255, 165, 0, 0.9);
            color: white;
        }

        .btn-clear {
            background: rgba(255, 59, 48, 0.9);
            color: white;
        }

        .btn-equals {
            background: rgba(52, 199, 89, 0.9);
            color: white;
            grid-column: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            button {
                height: 60px;
                font-size: 18px;
            }
            
            .display-current {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-previous" id="previousOperand"></div>
            <div class="display-current" id="currentOperand">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-clear" onclick="calculator.clear()">AC</button>
            <button class="btn-clear" onclick="calculator.delete()">DEL</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('÷')">÷</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('7')">7</button>
            <button class="btn-number" onclick="calculator.appendNumber('8')">8</button>
            <button class="btn-number" onclick="calculator.appendNumber('9')">9</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('4')">4</button>
            <button class="btn-number" onclick="calculator.appendNumber('5')">5</button>
            <button class="btn-number" onclick="calculator.appendNumber('6')">6</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('1')">1</button>
            <button class="btn-number" onclick="calculator.appendNumber('2')">2</button>
            <button class="btn-number" onclick="calculator.appendNumber('3')">3</button>
            <button class="btn-equals" onclick="calculator.compute()" rowspan="2">=</button>
            
            <button class="btn-number btn-zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="btn-number" onclick="calculator.appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandTextElement, currentOperandTextElement) {
                this.previousOperandTextElement = previousOperandTextElement;
                this.currentOperandTextElement = currentOperandTextElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation;
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                if (this.currentOperand === '') {
                    this.currentOperandTextElement.innerText = '0';
                } else {
                    this.currentOperandTextElement.innerText = this.getDisplayNumber(this.currentOperand);
                }
                
                if (this.operation != null) {
                    this.previousOperandTextElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandTextElement.innerText = '';
                }
            }
        }

        // Initialize calculator
        const previousOperandTextElement = document.getElementById('previousOperand');
        const currentOperandTextElement = document.getElementById('currentOperand');
        const calculator = new Calculator(previousOperandTextElement, currentOperandTextElement);

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                calculator.appendNumber(event.key);
            }
            if (event.key === '.') {
                calculator.appendNumber('.');
            }
            if (event.key === '+') {
                calculator.chooseOperation('+');
            }
            if (event.key === '-') {
                calculator.chooseOperation('-');
            }
            if (event.key === '*') {
                calculator.chooseOperation('×');
            }
            if (event.key === '/') {
                event.preventDefault();
                calculator.chooseOperation('÷');
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
            }
            if (event.key === 'Escape') {
                calculator.clear();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
            }
        });
    </script>
</body>
</html>
